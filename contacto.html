<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="https://kit.fontawesome.com/94529bc065.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="topMenu">
            <div class="logo">
                <a href="Index.html">
                    <img src="https://www.sokoninet.com/assets/img/category/1580270027-seeds.png" alt="Cytrina" class="logoImg">
                </a>
            </div>
            <div class="buscador">
                <input type="text" placeholder="¿Qué estás buscando?">
            </div>
            <div class="navIconContainer">
                <div class="navIcon">
                    <i class="far fa-question-circle"></i>
                </div>
                <div class="navIcon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="navIconCart">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </nav>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="mayoristas.html">Venta mayorista</a></li>
                <li><a href="faqs.html">Preguntas frecuentes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="titleContainer">
        <h3>Contacto</h3>
    </div>
    <section>
        <div class="contactPage">
            <div class="contactoColumna1">
                <div class="contactContainer">
                    <div class="contactItem">
                        <i class="fab fa-whatsapp"></i> 
                    </div>
                        <p class="contactText">+541146588833</p>
                </div>
                <div class="contactContainer">
                    <div class="contactItem">
                        <i class="far fa-envelope"></i>
                    </div>
                        <p class="contactText">hola@cytrina.com</p>
                </div>
            </div>

            <div class="formContainer">
                <form action="/my-form" method="post">
                    <ul class="form">
                    <li>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user_mail">
                    </li>
                    <li>
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="number" name="user_phone">
                    </li>
                    <li>
                    <label for="msg">Mensaje</label>
                    <textarea id="msg" name="user_message"></textarea>
                    </li>
                    </ul>
                    <div class="buttonForm">
                    <button type="button">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    </main>
    <footer>
        <div class="mainFooterContainer">
            <div class="footerContainer">
                <h3>Newsletter</h3>
                <div class="newsletter">
                    <input type="email" id="mail" name="user_mail" placeholder="Email">
                    <button type="button">Ok</button>
                </div>
            </div>
            <div class="footerContainer">
                <h3>Contactanos</h3>
                <div class="redesContainer">
                    <i class="fab fa-whatsapp"></i>
                    <i class="far fa-envelope"></i>
                </div>
            </div>
            <div class="footerContainer">
                <h3>Seguinos</h3>
                <div class="redesContainer">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
